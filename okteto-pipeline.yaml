icon: https://hub.litmuschaos.io/icons/litmus-header.svg
deploy:
  - okteto build -t okteto.dev/litmusportal-frontend:dev litmus-portal/frontend
  - kubectl apply -f litmus-portal/okteto-dev-env-setup/hello-world-AUT.yml
  - kubectl apply -f litmus-portal/okteto-dev-env-setup/env/litmus-portal-dev-manifest.yml
devs:
  - litmus-portal/frontend/okteto.yml