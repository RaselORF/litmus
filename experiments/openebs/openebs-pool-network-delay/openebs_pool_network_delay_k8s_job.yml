---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openebs-pool-network-delay
  namespace: litmus
data:
  parameters.yml: |
      blocksize: 4k
      blockcount: 1024
      testfile: difiletest5
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-pool-network-delay- 
  namespace: litmus
spec:
  template:
    metadata:
      labels:
        name: openebs-target-network-delay
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: imrajdas/ansible-runner:test
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          # provide openebs namespace
          - name: OPENEBS_NAMESPACE
            value: 'openebs'
 
          # # provide application namespace
          - name: APP_NAMESPACE
            value: 'default'

           # provide application label
          - name: APP_LABEL
            value: 'app=busybox'

           # provide application pvc
          - name: APP_PVC
            value: 'demo-vol1-claim'

           # only pumba supported
           # For pumba image use : gaiaadm/pumba:0.6.5
          - name: LIB_IMAGE  
            value: 'gaiaadm/pumba:0.6.5' 

          - name: NETWORK_DELAY
            value: '60000' # in milliseconds

          - name: TOTAL_CHAOS_DURATION
            value: '240000' # in milliseconds

          - name: LIVENESS_APP_LABEL
            value: ''

          - name: LIVENESS_APP_NAMESPACE
            value: ''

          - name: DATA_PERSISTENCE
            value: 'busybox'

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/openebs/openebs-pool-network-delay/openebs_pool_network_delay_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: openebs-pool-network-delay
            