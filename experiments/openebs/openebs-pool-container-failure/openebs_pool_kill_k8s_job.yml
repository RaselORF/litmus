---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pool-kill
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-pool-container-failure-
spec:
  template:
    metadata:
      labels:
        experiment: openebs-pool-container-failure
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      tolerations:
        - key: "infra-aid"
          value: "observer"
          operator: "Equal"
          effect: "NoSchedule"

      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: OPERATOR_NS
            value: openebs

          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: APP_NAMESPACE
            value: ""

          - name: APP_LABEL
            value: ""

          - name: APP_PVC
            value: ""

          - name: LIVENESS_APP_LABEL
            value: ""

          - name: LIVENESS_APP_NAMESPACE
            value: ""

          - name: DATA_PERSISTENCE
            value: ""  

          - name: CHAOS_ITERATIONS
            value: "2" 

          - name: CHAOSENGINE
            value: ""

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/openebs/openebs-pool-container-failure/openebs_pool_kill_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: pool-kill
