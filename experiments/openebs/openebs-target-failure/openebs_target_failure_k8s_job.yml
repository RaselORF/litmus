---
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-persistence-configmap
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-target-failure-
spec:
  template:
    metadata:
      labels:
        name: openebs-target-failure
    spec:
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

         # provide application namespace
          - name: APP_NAMESPACE
            value: ''

        # provide openebs namespace
          - name: OPENEBS_NAMESPACE
            value: 'openebs'

         # provide application label
          - name: APP_LABEL
            value: ''

        # provide application pvc
          - name: APP_PVC
            value: ''

          - name: FORCE
            value: 'true'

          - name: LIVENESS_APP_LABEL
            value: ''

         # provide lib image
          - name: LIB_IMAGE
            value: 'gaiaadm/pumba:0.4.8'

          - name: LIVENESS_APP_NAMESPACE
            value: ''

          - name: DATA_PERSISTENCE
            value: ''
            
          - name: CONTAINER_RUNTIME
            value: 'docker' 

            # CHAOS_TYPE values :  target-zrepl-kill , target-kill , target-delete , jiva-ctrl-kill
            # For cstor-volume-istgt container kill Use : target-kill
            # For Volume-mgmt-kill container Use  : target-zrepl-kill
            # For cstor-target-failure Use    : target-delete
            # For Jiva-Controller-container-kill Use : jiva-ctrl-kill

          - name: CHAOS_TYPE
            value: 'jiva-ctrl-kill'
            
            # TARGET_CONTAINER values: cstor-volume-mgmt , cstor-istgt
            # For cstor-volume-istgt container kill use : cstor-istgt
            # For volume-mgmt-kill container use : cstor-volume-mgmt
            
          - name: TARGET_CONTAINER
            value: 'cstor-volume-mgmt'

           # DEPLOY_TYPE values: deployment, statefulset
          - name: DEPLOY_TYPE
            value: 'deployment'

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/openebs/openebs-target-failure/openebs_target_failure_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: data-persistence-configmap
