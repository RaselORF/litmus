---
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: drain-node
  data:
    parameters.yml: |
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-drain-
spec:
  template:
    metadata:
      labels:
        name: node-drain
    spec:
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

          # provide application label
          - name: APP_LABEL
            value: ''

          - name: LIVENESS_APP_LABEL
            value: ''

          - name: LIVENESS_APP_NAMESPACE
            value: ''

          # It is used for Data accessibility & integrity verification 
          # it can be mysql or busybox 
          - name: DATA_PERSISTENCE
            value: ''

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/generic/drain_node/drain_node_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
          - name: parameters
            mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: drain-node
