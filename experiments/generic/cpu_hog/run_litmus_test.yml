---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: pod-cpu-consumption-
  namespace: litmus 
spec:
  template:
    metadata:
      name: litmus
      labels:
        cpu: pod-cons

    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: "default"

          ## ENTER THE NAMESPACE WHERE THE APPLICATION IS RUNNING
          - name: APP_NAMESPACE
            value: "app-my-ns" 

          ## ENTER THE LABEL OF THE APPLICATION
          - name: APP_LABEL
            value: "name=mylabel"

          - name: PLATFORM
            value: "GKE"

          - name: LIVENESS_APP_LABEL
            value: ""

          - name: LIVENESS_APP_NAMESPACE
            value: ""

          - name: DATA_PERSISTENCY
            value: ""

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/pod_cpu_consumption/test.yml -i /etc/ansible/hosts -vv; exit 0"]        
