---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-memory-hog-
spec:
  template:
    metadata:
      labels:
        experiment: node-memory-hog
    spec:
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          ## ENTER THE NAMESPACE WHERE THE APPLICATION IS RUNNING
          - name: APP_NAMESPACE
            value: ''

          ## ENTER THE LABEL OF THE APPLICATION
          - name: APP_LABEL
            value: ''
          
          ## ENTER THE KIND OF APPLICATION 
          ## WORKING FOR 'deployment' TYPE OF APPLICATION
          - name: APP_KIND
            value: ''
          
          ## PLATFORM SUPPORTED 
          - name: PLATFORM
            value: 'GKE'
          
          ## ENTER TOTAL_CHAOS_DURATION(IN sec)
          ## THIS MAY CHANGES (LESS THAN GIVEN VALUE) DUE TO NO RESOURCE LEFT IN THE SYSTEM
          ## DEFAULT VALUE IS 60
          - name: TOTAL_CHAOS_DURATION
            value: '60'

          ## ENTER THE MEMORY YOU WANT TO HOG ON NODE (In Gigabytes G)
          ## IT IS OPTIONAL FOR EMPTY VALUE IT WILL CONSUME THE NODE ALLOCATABLE MEMORY
          ## EXAMPLE VALUE 2.2
          - name: TOTAL_MEMORY
            value: ''

          ## PERIOD TO WAIT BEFORE AND AFTER INJECTION OF CHAOS IN SEC
          - name: RAMP_TIME
            value: ''

          # PROVIDE AUXILIARY APPLICATION DETAILS - NAMESPACE AND LABELS OF THE APPLICATIONS
          # SAMPLE INPUT IS  "ns1:app=percona,ns2:name=nginx"
          - name: AUXILIARY_APPINFO
            value: ''

          # only supports litmus
          - name: LIB
            value: 'litmus'
 
          - name: CHAOSENGINE
            value: ''
          
          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/generic/node_memory_hog/node_memory_hog_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]
