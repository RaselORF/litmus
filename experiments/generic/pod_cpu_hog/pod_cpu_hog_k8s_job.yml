---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: pod-cpu-hog- 
spec:
  template:
    metadata:
      labels:
        experiment: pod-cpu-hog
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

           # provide application labels
          - name: APP_LABEL
            value: ''

           # provide application kind
          - name: APP_KIND
            value: ''

          - name: TARGET_CONTAINER
            value: ''

          - name: CPU_CORES
            value: '1'

          - name: TOTAL_CHAOS_DURATION
            value: '60' # in sec

          - name: LIB
            value: 'litmus'

          # provide lib image
          - name: LIB_IMAGE
            value: 'litmuschaos/app-cpu-stress:latest' 

           # provide chaosengine name
          - name: CHAOSENGINE
            value: ''

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/generic/pod_cpu_hog/pod_cpu_hog_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]
        
