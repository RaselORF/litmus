---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: disk-loss-
  namespace: CHAOS_NAMESPACE
spec:
  template:
    metadata:
      labels:
        name: disk-loss
    spec:
      serviceAccountName: CHAOS_SERVICE_ACCOUNT
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          - name: CHAOS_NAMESPACE
            value: '' # This is a chaos namespace which will create all infra chaos resources in that namespace
            
          - name: APP_CHECK
            value: '' # Check true if you want to check app, after and before chaos

          - name: APP_LABEL
            value: '' # Enter the App_label, if you set APP_CHECK to true

          - name: APP_NAMESPACE
            value: '' # Enter the APP_NAMESPACE, if you set APP_CHECK to true

          - name: FORCE
            value: ''

          - name: CLOUD_PLATFORM
            value: '' # Only GCP is supported

          - name: CHAOS_DURATION
            value: '' # Enter the time duration after the disk is dettached

          - name: PROJECT_ID 
            value: '' # Enter the project id for gcp only

          - name: NODE_NAME
            value: '' # Node name

          - name: DISK_NAME
            value: ''  # disk name

          - name: ZONE_NAME
            value: '' # zone name
          
          - name: GCP_SERVICE_ACC_NAME
            value: '' # Enter the gcp service account name, stores in secret 
          
          - name: GCP_SERVICE_ACC_NAMESPACE
            value: '' # Enter the gcp service account namespace, stores in secret 

          - name: CHAOSENGINE
            value: '' # Enter the chaosengine name

        command: ['/bin/bash']
        args: ['-c', 'ansible-playbook ./experiments/generic/disk_loss/disk_loss_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0']
