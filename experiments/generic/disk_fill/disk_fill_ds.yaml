apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: disk-fill
spec:
  template:
    metadata:
      labels:
        app: disk-fill
      name: disk-fill
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: disk-fill
        volumeMounts:
          - name: udev
            mountPath: /diskfill
            mountPropagation: Bidirectional
        securityContext:
          privileged: true
      volumes:
        - name: udev
          hostPath:
            path: /var/lib/docker/containers
