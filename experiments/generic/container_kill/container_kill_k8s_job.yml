---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: container-kill-
spec:
  template:
    metadata:
      labels:
        experiment: container-kill
    spec:
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'
           
          # provide application namespace
          - name: APP_NAMESPACE 
            value: ''

          # provide application labels
          - name: APP_LABEL
            value: ''

           # provide lib image
          - name: LIB_IMAGE  
            value: 'gaiaadm/pumba:0.4.8' 

           # provide target container name
          - name: TARGET_CONTAINER
            value: ''

          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

            # provide application labels
          - name: APP_LABEL
            value: ''

          # provide target container
          - name: TARGET_CONTAINER
            value: ''

          # provide chaosengine name
          - name: CHAOSENGINE 
            value: ''

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/generic/container_kill/container_kill_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]

