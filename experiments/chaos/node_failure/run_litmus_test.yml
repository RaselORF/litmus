---
apiVersion: v1
kind: ConfigMap
metadata:
  name: node-failure
  namespace: litmus
data:
  parameters.yml: |

---
apiVersion: v1
kind: Secret
metadata:
  name: host-password
type: Opaque
data:
  password: YzEwdWRieXQzQDE2NTg=

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-failure-
  namespace: litmus
spec:
  template:
    metadata:
      labels:
        name: node-failure
    spec:
      serviceAccountName: litmus
      restartPolicy: Never

      tolerations:
      - key: "infra-aid"
        operator: "Equal"
        value: "observer"
        effect: "NoSchedule"

      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:

          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: APP_NAMESPACE
            value: app-percona-ns

          - name: APP_PVC
            value: percona-mysql-claim

          - name: APP_LABEL
            value: 'name=percona'

          - name: DATA_PERSISTENCY
            value: "enable"

          - name: PLATFORM
            value: "vmware"

          - name: ESX_host_IP
            value: ""

          - name: ESX_PASSWORD
            valueFrom:
              secretKeyRef:
                name: host-password 
                key: password

          - name: DATA_PERSISTENCE
            value: "" 

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/node_failure/test.yml -i /etc/ansible/hosts -vv; exit 0"]
        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: node-failure
