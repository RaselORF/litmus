---
apiVersion: batch/v1
kind: Job
metadata:
  name: jupyter-test
  namespace: litmus 
spec:
  template:
    metadata:
      name: jupyter-test
      namespace: litmus
   
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: jupyter-test
        image: openebs/ansible-runner:ci   
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default
            
          - name: RUN_ID
            value: ""  

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./jupyter/liveness/test.yml -vv -i /etc/ansible/hosts; exit 0"]
        
