---

   - name: Removing  demo-app
     shell: kubectl delete -f {{ demo }}

   - name: Getting the Demo-pod Status
     shell: kubectl get pods -o jsonpath='{.items[?(@.metadata.labels.app=="demo-app")].status.phase}'
     register: status
     until: "'Running' not in status.stdout"
     delay: 15
     retries: 10

   