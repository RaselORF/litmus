---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus
  namespace: litmus 
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: node_affinity
   
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: ranjnshashank855/ansible-runner:test
        imagePullPolicy: Always

        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            value: default

          - name: NAMESPACE
            value: litmus

          - name: APPLICATION_LABEL
            value: lkey=lvalue

          - name: PVC_NAME
            value: crunchy-claim   

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./crunchy-postgres/tests/node_affinity/test.yml -i /etc/ansible/hosts -v; exit 0"]
