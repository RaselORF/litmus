---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-pgset-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: postgres-deployment-litmus

    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/hostname: test-node 
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always

        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays, actionable, default
            value: default

          - name: PROVIDER_STORAGE_CLASS
            # Supported values: openebs-standard,openebs-standalone,local-storage
            value: openebs-standalone

          - name: APP_PVC
            value: pgdata-claim

            # Application label
          - name: APP_LABEL
            value: 'app=pgset'

            # Application namespace
          - name: APP_NAMESPACE
            value: app-pgres-ns

          - name: DEPLOY_TYPE
            value: statefulset

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./crunchy-postgres/deployers/test.yml -i /etc/ansible/hosts -v; exit 0"]
      tolerations:
      - key: "run"
        operator: "Equal"
        value: "litmuspod"
        effect: "NoSchedule"
