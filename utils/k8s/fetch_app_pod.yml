---
#Fetching the details of the application pod
- name: Getting the {{ application_name }} POD name
  k8s_facts:
    kind: Pod
    namespace: "{{ app_ns }}" 
    label_selectors:
      - "{{ app_label }}"
  register: pod_name
- debug:
    msg: "{{ item.metadata.name }}"
  with_items: "{{ pod_name.resources }}"
