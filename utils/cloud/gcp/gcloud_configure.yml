- name: Getting gcloud service account key
  shell: kubectl get secret gcp -o=jsonpath="{.data.data}" -n {{ chaos_ns }} | base64 --decode >> secret.json

- name: authenticate gcloud service account
  shell: gcloud auth activate-service-account --key-file=secret.json

- name: Gcloud project setting
  shell: gcloud config set project {{ project_id }}

- name: Checking gcloud config list
  shell: gcloud config list